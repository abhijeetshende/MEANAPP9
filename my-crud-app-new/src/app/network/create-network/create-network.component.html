<h2>create-network</h2>
<div class="col-4">
  <form (ngSubmit)="create()" [formGroup]="form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" />
      <div *ngIf="form.get('title').invalid && form.get('title').touched">
          <div class="alert alert-danger">
            ALert dikhao
          </div>
      </div>
    </div>
    <div class="form-group">
      <label for="body">body</label>
      <input type="text" class="form-control" id="body" 
      formControlName="body"
      />
    </div>
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" id="name"
      formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="type">type</label>
      <input type="text" class="form-control" id="type" formControlName="type"/>
    </div>
    <div class="form-group">
      <label for="ipv4">ipv4</label>
      <input type="text" class="form-control" id="ipv4" formControlName="ipv4"/>
    </div>
    <div class="form-group">
      <label for="ipv6">ipv6</label>
      <input type="text" class="form-control" id="ipv6" formControlName="ipv6"/>
    </div>
    <div class="form-group">
      <label for="comments">comments</label>
      <input type="text" class="form-control" id="comments" formControlName="comments"/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Add Rule {{form.valid}}</button>
    </div>
  </form>
</div>
