<div class="card border shadow mx-auto align-middle" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Create New Post</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      <a href="#" routerLink="/post/index" class="btn btn-primary mr-auto"
        >Back</a
      >
    </h6>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="enter title"
          formControlName="title"
          [(ngModel)]="post.title"
        />
        <div
          *ngIf="f.title.touched && f.title.invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f.title.errors.required">Title Is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <input
          [(ngModel)]="post.body"
          formControlName="body"
          type="text"
          class="form-control"
          id="body"
          placeholder="enter body"
        />
        <div
          *ngIf="f.body.touched && f.body.invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f.body.errors.required">Body is required.</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          submit {{ form.valid }}
        </button>
      </div>
    </form>
  </div>
</div>
