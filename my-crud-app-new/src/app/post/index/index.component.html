<button type="button" style="width:200px;" [routerLink]="'/post/create'" class="btn btn-success mx-auto">Create</button>

<div class="card" style="width: 25rem;" *ngFor="let post of posts" class="mx-auto border shadow">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{post._id}}</h6>
      <p class="card-text">{{post.body}}</p>
      <a href="#" [routerLink]="['/post/', post._id, 'view']" class="mx-1 btn btn-info">View</a>
      <a href="#" [routerLink]="['/post/',post._id,'edit']" class="mx-1 btn btn-primary">Edit</a>
      <button type="button" (click)="deletePost(post._id)" class="btn btn-danger">Delete</button>
    </div>
  </div>
