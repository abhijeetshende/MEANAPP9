
<div class="card" style="width: 18rem;" *ngIf="mac">
    <div class="card-body">
      <form (ngSubmit)="Submit()" [formGroup]="form">
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" class="form-control" id="name" formControlName="name" [(ngModel)]="mac.name" />
        </div>
        <div class="form-group">
          <label for="type">type</label>
          <input type="text" class="form-control" id="type" formControlName="type" [(ngModel)]="mac.type"/>
        </div>
        <div class="form-group">
          <label for="macaddress">macaddress</label>
          <input type="text" class="form-control" id="macaddress" formControlName="macaddress" [(ngModel)]="mac.macaddress"/>
        </div>
        <div class="form-group">
          <label for="comments">comments</label>
          <input type="text" class="form-control" id="comments" formControlName="comments" [(ngModel)]="mac.comments"/>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Add {{ form.valid }}
        </button>
      </form>
    </div>
  </div>
