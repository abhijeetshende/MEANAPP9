<div class="card" style="width: 18rem;">
  <div class="card-body">
    <form (ngSubmit)="Submit()" [formGroup]="form">
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" class="form-control" id="name" formControlName="name" />
      </div>
      <div class="form-group">
        <label for="type">type</label>
        <input type="text" class="form-control" id="type" formControlName="type"/>
      </div>
      <div class="form-group">
        <label for="macaddress">macaddress</label>
        <input type="text" class="form-control" id="macaddress" formControlName="macaddress"/>
      </div>
      <div class="form-group">
        <label for="comments">comments</label>
        <input type="text" class="form-control" id="comments" formControlName="comments"/>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
        Add {{ form.valid }}
      </button>
    </form>
  </div>
</div>
